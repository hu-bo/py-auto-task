<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>任务管理界面</h1>

    <!-- 操作区域 -->
    <div id="operation-area">
        <button onclick="startRecording()">录制任务</button>
    </div>

    <!-- 表格区域 -->
    <div id="task-table">
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- 动态加载任务 -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
